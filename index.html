<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="left"></div>
    <div class="right">
        <div class="summary">
            <header>
                <h1>AlphaLeaks</h1>
            </header>
            <p>Ready to find the alpha? You know you want to</p>
        </div>
        <div class="inputs">
            <h2>Join the community</h2>
            <p>Complete the required fields to begin your journey into the world
                of web3
            </p>
            <form action="">
                <div class="firstname">
                    <input type="text" id="firstName" placeholder="First Name" required>
                </div>

                <div class="lastname">
                    <input id="lastName" placeholder="Last Name" required>
                </div>

                <div class="email">
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="phone">
                    <input type="tel" id="phone" placeholder="Phone" required>
                </div>

                <div class="password">
                    <input type="password" id="pwd" placeholder="Password" required>
                </div>

                <div class="confirm">
                    <input type="password" id="pwd" placeholder="Confirm Password" required>
                </div>

            </form>
        </div>
        <div class="button">
            <button>Create Account</button>
            <p>Already have an account? <a>Log In</a></p>
        </div>
    </div>
</body>
</html>
