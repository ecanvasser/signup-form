<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="left"></div>
    <div class="right">
        <div class="summary">
            <h3>AlphaLeaks is a community driven data source that provides cutting edge insights to the
                world of crypto and web3
            </h3>
            <h3>Time to level up</h3>
        </div>
        <div class="inputs">
            <h2>Join the movement</h2>
            <p>Complete the required fields to begin your journey into the world
                of web3
            </p>
            <form action="">
                <div class="firstname">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" required>
                </div>

                <div class="lastname">
                    <label for="lastName">Last Name *</label>
                    <input id="lastName" required>
                </div>

                <div class="email">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                </div>

                <div class="phone">
                    <label for="phone">Phone *</label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="password">
                    <label for="pwd">Password *</label>
                    <input type="password" id="pwd" required>
                </div>

                <div class="membership">
                    <label for="membership">Membership Tier</label>
                    <select id="membership">
                        <option value="Gold">Gold - $129 per month</option>
                        <option value="Silver">Silver - $79 per month</option>
                        <option value="Bronze">Bronze - $49 per month</option>
                    </select>
                </div>

            </form>
        </div>
        <div class="button">
            <button>Create Account</button>
            <p>Already have an account? <a>Log In</a></p>
        </div>
    </div>
</body>
</html>
